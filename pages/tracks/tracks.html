<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <title>Own Music</title>
        <script src="tracks.js" type="module"></script>
        <link rel="stylesheet" href="../../styles/tracks.css">
        <link rel="stylesheet" href="../../styles/navbar.css">
        <link rel="stylesheet" href="../../styles/cassetta.css">
        <link rel="stylesheet" href="../../styles/stats.css">
    </head>
    <body>
        <div class="menu">
            <img src="../../icons/OwnMusic.png" alt="">
            <div id="button-container">
                <ul class="navbar">
                    <li class="nav-item"><button class="req-btn" id="tracks"><img src="../../icons/heart.png" alt=""><p>Top Tracks</p></button></li>
                    <li class="nav-item"><button class="req-btn" id="albums"><img src="../../icons/music-album.png" alt=""><p>Top Albums</p></button></li>
                    <li class="nav-item"><button class="req-btn" id="artists"><img src="../../icons/star.png" alt=><p>Top Artists</p></button></li>
                    <li class="nav-item"><button class="req-btn" id="recent"><img src="../../icons/history.png" alt=""><p>Recent</p></button></li>
                    <li class="nav-item"><button id="logout">Log Out</button></li>
                </ul>
            </div>
        </div>

        <div class="main">
            <div id="cassetta">
                <div id="cassetta-name">
                    <h4 id="cassetta-name-user">OwnMusic</h4>
                    <span class="line"></span>
                    <h4 id="cassetta-name-type">Enjoy your Music</h4>
                    <span class="line"></span>
                </div>
                <div class="cassetta-bottom">
                    <div class="circle">
                        <div class="teeth-box">
                            <div class="teeth"></div>
                            <div class="teeth"></div>
                            <div class="teeth"></div>
                        </div>
                    </div>
                    <div class="window">
                        <div class="tape1"></div>
                        <div class="tape2"></div>
                    </div>
                    <div class="circle">
                        <div class="teeth-box">
                            <div class="teeth"></div>
                            <div class="teeth"></div>
                            <div class="teeth"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="stats-container">
                <ul id="time-interval-bar">
                    <li><button class="time-interval-btn" id="long_term">All Time</button></li>
                    <li><button class="time-interval-btn" id="medium_term">6 months</button></li>
                    <li><button class="time-interval-btn" id="short_term">4 weeks</button></li>
                </ul>
            </div>
        </div>
    </body>
</html>
